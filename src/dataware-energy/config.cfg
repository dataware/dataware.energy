# n.b. use "git update-index --assume-unchanged prefstore.cfg" 
# when you customize this file with you're own settings 

[DatawareResource]
root_path: /var/dataware-energy
port: 9000
resource_name: energyresource
resource_uri:  http://localhost
#ensure starts with the protocol (i.e. http://)
realm:         http://localhost

[Resources]
resources: ["energy_data"]

[Data]
data_dir: [/root/energy_data]

[DatawareDB]
hostname: 127.0.0.1
username: _DBC_DBUSER_ 
password: _DBC_DBPASS_ 
dbname: _DBC_DBNAME_ 

[ResourceDB]
hostname: 127.0.0.1
username: _DBC_DBUSER_ 
password: _DBC_DBPASS_
dbname: dataware_energy_data 

[Catalog]
catalog_uri: http://nameofacatalog.com 
